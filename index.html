<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        table {
            border-collapse: collapse;
            border: 1px black solid;
            font: 12px sans-serif;
        }

        td {
            border: 1px #808080 solid;
            padding: 5px;
        }
    </style>
    <title>CV</title>
</head>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" charset="utf-8">
    function renderCsv(path, target) {
        d3.text(path, function (data) {
            let parsedCSV = d3.csv.parseRows(data);
            d3.select(target)
                .append("table")

                .selectAll("tr")
                .data(parsedCSV).enter()
                .append("tr")

                .selectAll("td")
                .data(function (d) {
                    return d;
                }).enter()
                .append("td")
                .text(function (d) {
                    return d;
                });
        })
    }
    renderCsv("positions.csv", ".positions")
    renderCsv("education.csv", ".education")
    ;
</script>
<h1>CV JÃ¸rgen Hovind</h1>
<h2>Positions</h2>
<article class="positions"></article>
<h2>Education</h2>
<article class="education"></article>
</body>
</html>
